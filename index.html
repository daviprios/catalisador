<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<title>Catalisador</title>
		<link
			href="index.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<article class="page">
				<header class="header">
					<figure class="figure">
						<img
							src="assets/imgs/item/SinalDeSterak.png"
							alt="ícone do item: sinal de sterak"
							class="image"
							/>
					</figure>
					<div class="headerInfo">
						<h1 class="title">Sinal de sterak</h1>
						<p class="subtitle">Total 3000g (575 básico) (Venda 2100g)</p>
					</div>
				</header>
				<div class="textContainer">
					<p><span class="emphasis">400</span> de Vida</p>
					<p><span class="emphasis">20%</span> de Tenacidade</p>
				</div>
				<div class="textContainer">
					<p><span class="passive">Garras Caçadoras</span></p>
					<p>
						Recebe
						<span class="emphasisAD"
							>50% base AD de Dano de Ataque adicional</span
						>
					</p>
				</div>
				<div class="textContainer">
					<p><span class="passive">Salva-Vidas</span> cooldown (60s)</p>
					<p>
						Ao sofrer dano que reduziria sua Vida a menos de
						<span class="emphasis">30%</span>, recebe
						<span class="emphasisHealth">80% vida adicional</span>
						<span class="emphasis">de Escudo</span>, decaindo ao longo de 4.5s
					</p>
				</div>
			</article>
		</div>
	</body>
</html>
